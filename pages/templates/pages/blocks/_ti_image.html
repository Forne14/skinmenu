{% load wagtailimages_tags %}
<div>
  {% if block.value.image %}
    {% image block.value.image fill-900x700 as img %}
    <div class="overflow-hidden rounded-2xl border border-border/40 bg-surface">
      <img
        src="{{ img.url }}"
        width="{{ img.width }}"
        height="{{ img.height }}"
        alt="{{ block.value.image.title }}"
        class="h-[320px] w-full object-cover md:h-[420px]"
        loading="lazy"
      />
    </div>
  {% else %}
    <div class="h-[320px] md:h-[420px] rounded-2xl border border-border/40 bg-surface flex items-center justify-center text-fg/60 text-sm">
      Optional image
    </div>
  {% endif %}
</div>
