<section>
  <div class="container-shell py-14 md:py-18">
    <div class="rounded-3xl border border-border/40 bg-surface p-8 md:p-12">
      <div class="grid gap-6 md:grid-cols-2 md:items-center">
        <div class="space-y-3">
          <h2 class="text-2xl md:text-3xl">{{ block.value.heading }}</h2>
          {% if block.value.body %}
            <p class="text-sm md:text-base text-fg/85 max-w-prose">{{ block.value.body }}</p>
          {% endif %}
        </div>
        <div class="flex flex-col sm:flex-row gap-3 md:justify-end">
          <a class="btn-primary" href="{{ block.value.primary_cta.url }}">{{ block.value.primary_cta.label }}</a>
          {% if block.value.secondary_cta %}
            <a class="btn-secondary" href="{{ block.value.secondary_cta.url }}">{{ block.value.secondary_cta.label }}</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
