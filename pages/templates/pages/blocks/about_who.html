{% load wagtailcore_tags %}

<section class="section py-24">
  <div class="container-shell">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-16 items-center">

      <!-- TEXT -->
      <div class="lg:col-span-6 max-w-[60ch]">
        {% if value.eyebrow %}
          <p class="label-display mb-4">
            {{ value.eyebrow }}
          </p>
        {% endif %}

        <h2 class="section-title mb-6">
          {{ value.heading }}
        </h2>

        <div class="prose prose-neutral prose-lg">
          {{ value.body|richtext }}
        </div>
      </div>

      <!-- MEDIA -->
      <div class="lg:col-span-6">
        {% if value.media %}
          <div
            class="
              relative
              overflow-hidden
              rounded-[32px]
              shadow-soft
              aspect-square
              bg-black/5
            "
          >
            {% include_block value.media %}
          </div>
        {% else %}
          <div class="aspect-square">
            {% include "pages/blocks/_media_placeholder.html" %}
          </div>
        {% endif %}
      </div>

    </div>
  </div>
</section>
