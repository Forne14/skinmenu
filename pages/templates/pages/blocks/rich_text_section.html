{% load wagtailcore_tags %}

<section class="section">
  <div class="container-shell">
    <div class="card p-8 md:p-10">
      {% if value.eyebrow %}
        <div class="label-display">{{ value.eyebrow }}</div>
      {% endif %}
      <h2 class="section-title mt-2">{{ value.heading }}</h2>
      <div class="mt-6 prose max-w-none">
        {{ value.body|richtext }}
      </div>
    </div>
  </div>
</section>
