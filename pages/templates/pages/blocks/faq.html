{% load wagtailcore_tags %}

<section class="section">
  <div class="container-shell">
    <div class="card p-8 md:p-10">
      {% if value.eyebrow %}
        <div class="label-display">{{ value.eyebrow }}</div>
      {% endif %}

      <h2 class="section-title mt-2">{{ value.heading }}</h2>

      <div class="mt-8 divide-y divide-border/30 rounded-2xl border border-border/30 bg-surface">
        {% for item in value.items %}
          <details class="group p-6">
            <summary class="cursor-pointer list-none text-heading">
              <span class="inline-flex items-start justify-between gap-4">
                <span>{{ item.question }}</span>
                <span class="text-muted transition group-open:rotate-45" aria-hidden="true">+</span>
              </span>
            </summary>
            <div class="mt-4 prose max-w-none">
              {{ item.answer|richtext }}
            </div>
          </details>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
