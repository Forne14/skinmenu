<div
  class="fixed bottom-0 left-0 right-0 z-50 border-t border-border/40 bg-bg/95 backdrop-blur"
  data-cookie-banner
  hidden
>
  <div class="container-shell py-4">
    <div class="grid gap-4 md:grid-cols-12 md:items-center">
      <div class="md:col-span-8">
        <p class="text-sm text-fg/85 leading-relaxed">
          We use cookies to improve your experience. You can accept all, reject non-essential, or customise your preferences.
        </p>
        <p class="mt-1 text-xs text-fg/60">
          <a class="link-muted" href="/cookies/">Cookie policy</a>
        </p>
      </div>

      <div class="md:col-span-4 flex flex-col sm:flex-row gap-2 md:justify-end">
        <button class="btn-secondary" type="button" data-cookie-reject>Reject</button>
        <button class="btn-secondary" type="button" data-cookie-customise>Customise</button>
        <button class="btn-primary" type="button" data-cookie-accept>Accept all</button>
      </div>
    </div>

    <div class="mt-4 hidden" data-cookie-panel>
      <div class="card p-4">
        <div class="grid gap-3 md:grid-cols-3">
          <label class="flex items-start gap-3 text-sm">
            <input type="checkbox" checked disabled class="mt-1" />
            <span>
              <span class="font-semibold text-heading">Necessary</span><br />
              <span class="text-fg/70 text-xs">Required for the site to function.</span>
            </span>
          </label>

          <label class="flex items-start gap-3 text-sm">
            <input type="checkbox" class="mt-1" data-cookie-analytics />
            <span>
              <span class="font-semibold text-heading">Analytics</span><br />
              <span class="text-fg/70 text-xs">Helps us understand usage (GA4).</span>
            </span>
          </label>

          <label class="flex items-start gap-3 text-sm">
            <input type="checkbox" class="mt-1" data-cookie-marketing />
            <span>
              <span class="font-semibold text-heading">Marketing</span><br />
              <span class="text-fg/70 text-xs">Helps measure campaigns (Meta Pixel).</span>
            </span>
          </label>
        </div>

        <div class="mt-4 flex gap-2 justify-end">
          <button class="btn-secondary" type="button" data-cookie-save>Save preferences</button>
        </div>
      </div>
    </div>
  </div>
</div>
