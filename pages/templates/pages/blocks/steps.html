{% load wagtailcore_tags %}

<section class="section reviews-bleed">
  <div class="reviews-surface py-14">
    <div class="container-shell">
      {% if value.eyebrow %}
        <div class="label-display mb-3">{{ value.eyebrow }}</div>
      {% endif %}

      {% if value.heading %}
        <h2 class="section-title mb-10">{{ value.heading }}</h2>
      {% endif %}

      {% if value.steps %}
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
          {% for step in value.steps %}
            <div class="card p-6">
              <div class="text-lg font-medium text-heading">
                {{ step.title }}
              </div>

              <div class="mt-2 text-sm text-fg/75 leading-relaxed">
                {{ step.text|richtext }}
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</section>
