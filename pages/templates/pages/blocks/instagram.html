<section class="section">
  <div class="container-shell">
    <div class="card p-8 md:p-10">
      {% if block.value.heading %}
        <h2 class="font-display text-2xl md:text-3xl tracking-tightish text-heading">
          {{ block.value.heading }}
        </h2>
      {% endif %}
      {% if block.value.body %}
        <p class="mt-2 text-muted max-w-2xl">{{ block.value.body }}</p>
      {% endif %}

      {% if block.value.profile_url %}
        <div class="mt-6">
          <a href="{{ block.value.profile_url }}" class="btn btn-secondary" target="_blank" rel="noopener">
            Visit Instagram
          </a>
        </div>
      {% endif %}
    </div>
  </div>
</section>
