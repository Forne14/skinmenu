<section class="border-y border-border/40 bg-surface/40">
  <div class="container-shell py-14 md:py-18">
    {% if block.value.heading %}
      <h2 class="text-2xl md:text-3xl">{{ block.value.heading }}</h2>
    {% endif %}

    <div class="mt-8 overflow-hidden" data-reviews>
      <div class="flex gap-6 overflow-x-auto snap-x snap-mandatory pb-4" data-reviews-track>
        {% for r in block.value.reviews %}
          <figure class="min-w-[280px] max-w-[420px] snap-start rounded-2xl border border-border/40 bg-bg p-6">
            <blockquote class="text-sm md:text-base text-fg/90 leading-relaxed">
              “{{ r.quote }}”
            </blockquote>
            <figcaption class="mt-4 text-sm font-semibold text-heading">
              {{ r.author }}
              {% if r.source %}<span class="text-fg/60 font-normal"> · {{ r.source }}</span>{% endif %}
            </figcaption>
          </figure>
        {% endfor %}
      </div>
      <div class="text-xs text-fg/60">Swipe to read more</div>
    </div>
  </div>
</section>
