{% load wagtailcore_tags %}

<section class="section">
  <div class="container-shell">
    <div class="card p-8 md:p-10">
      {% if value.eyebrow %}
        <div class="text-xs tracking-wide uppercase text-muted">{{ value.eyebrow }}</div>
      {% endif %}
      <h2 class="mt-2 text-2xl md:text-3xl text-heading">{{ value.heading }}</h2>

      <div class="mt-8 grid gap-4">
        {% for step in value.steps %}
          <div class="rounded-2xl border border-border/30 bg-surface p-6">
            <h3 class="text-lg text-heading">{{ step.title }}</h3>
            <div class="mt-3 prose max-w-none">
              {{ step.text|richtext }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
