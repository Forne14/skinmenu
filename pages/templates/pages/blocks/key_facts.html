<section class="section">
  <div class="container-shell">
    <div class="card p-8 md:p-10">
      {% if value.eyebrow %}
        <div class="text-xs tracking-wide uppercase text-muted">{{ value.eyebrow }}</div>
      {% endif %}
      <h2 class="mt-2 text-2xl md:text-3xl text-heading">{{ value.heading }}</h2>

      <dl class="mt-6 grid gap-4 md:grid-cols-2">
        {% for item in value.facts %}
          <div class="rounded-2xl border border-border/30 bg-surface p-5">
            <dt class="text-xs tracking-wide uppercase text-muted">{{ item.label }}</dt>
            <dd class="mt-2 text-heading">{{ item.value }}</dd>
          </div>
        {% endfor %}
      </dl>
    </div>
  </div>
</section>
